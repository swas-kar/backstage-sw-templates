apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-template
  title: Python flask template
  description: Provisions a minimalistic flask application

spec:
  owner: development
  type: service

  parameters:
    - title: Basic Information
      required:
        - component_id
        - package_name
      properties:
        component_id:
          title: Component name
          type: string
          description: Provide a component (microservice) name
          pattern: '^([a-zA-Z][a-zA-Z0-9]*)(-[a-zA-Z0-9]+)*$'
        package_name:
          title: Package name
          type: string
          description: Provide a package name
          pattern: '^([a-zA-Z][a-zA-Z0-9]*)(-[a-zA-Z0-9]+)*$'

    - title: Deployment Settings
      required:
        - environment
      properties:
        environment:
          title: Environment
          type: string
          description: The environment where this component will be deployed
          enum:
            - dev
            - prod
        any:
          title: Any Option
          type: boolean
          description: Set to true to enable the 'any' feature
          default: false

    - title: Feature Options
      properties:
        enable_logging:
          title: Enable Logging
          type: boolean

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./template
        values:
          app_name: ${{ parameters.component_id }}
          app_env: ${{ parameters.environment }}
          package_name: ${{ parameters.package_name }}
          use_any: ${{ parameters.any }}
          features:
            logging: ${{ parameters.features.enable_logging }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: This is ${{ parameters.component_id }}
        repoUrl: github.com?owner=swastika-kar-2003&repo=${{ parameters.component_id }}
        protectDefaultBranch: false
        repoVisibility: public

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
